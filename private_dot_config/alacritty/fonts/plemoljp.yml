# Hack Nerd Font
font:
  # Normal (roman) font face
  normal:
    family: PlemolJP Console NF
    style: Text

  # Bold font face
  bold:
    family: PlemolJP Console NF
    style: Bold

  # Italic font face
  italic:
    family: PlemolJP Console NF
    style: Text Italic

  # Bold italic font face
  bold_italic:
    family: PlemolJP Console NF
    style: Bold Italic

  # Point size
  size: 18.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true
