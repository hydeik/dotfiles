# HackGen Font
font:
  # Normal (roman) font face
  normal:
    family: HackGenNerd
    style: Regular

  # Bold font face
  bold:
    family: HackGenNerd
    style: Bold

  # Italic font face
  italic:
    family: HackGenNerd
    style: Italic

  # Bold italic font face
  bold_italic:
    family: HackGenNerd
    style: Bold Italic

  # Point size
  size: 16.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true
