# Filetypes
#=============================================================================
# A markdown previewer for Vim and Neovim
[[plugins]]
repo = 'github.com/kat0h/bufpreview.vim'
depends = ['denops.vim']
build = 'deno task prepare'
on_cmd = ['PreviewMarkdown', 'PreviewMarkdownToggle']
